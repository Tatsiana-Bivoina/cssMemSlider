<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <section class="mem-slider">
    <div class="slider">
      <div class="slider-container">
        <div class="slide">
          <img src="./images/slide_1.jpg" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_2.png" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_3.png" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_4.jpg" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_5.jpg" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_6.jpg" alt="animals">
        </div>
      </div>
      <div class="content-block">
        <div class="slide-text-block">
          <p class="slide-text">Сон, как вай-фай, ловит везде - на работе, на улице, в транспорте... Но когда дома легла в кровать - все, "точка доступа не найдена"...</p>
        </div>
        <div class="slider-pagination">
          <div class="slider-bullet active"></div>
          <div class="slider-bullet"></div>
          <div class="slider-bullet"></div>
          <div class="slider-bullet"></div>
          <div class="slider-bullet"></div>
          <div class="slider-bullet"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
