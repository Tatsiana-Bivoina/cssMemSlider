<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <section class="mem-slider">
    <div class="slider">
      <div class="slider-container">
        <div class="slide active">
          <img src="./images/slide_1.jpg" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_2.png" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_3.png" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_4.jpg" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_5.jpg" alt="animals">
        </div>
        <div class="slide">
          <img src="./images/slide_6.jpg" alt="animals">
        </div>
      </div>
      <div class="slider-navigation">
        <div class="btn-prev">
          <svg width="40" height="40" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>            
        </div>
        <div class="btn-next">
          <svg width="40" height="40" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.348163 0.219168C0.748196 -0.125842 1.33192 -0.0559202 1.65195 0.375342L5.82586 6.00004L1.65194 11.6247C1.33192 12.056 0.748195 12.1259 0.348162 11.7809C-0.0518709 11.4359 -0.116729 10.8066 0.203297 10.3753L3.45008 6.00004L0.203298 1.62473C-0.116728 1.19347 -0.05187 0.564177 0.348163 0.219168ZM4.5223 0.219168C4.92234 -0.125841 5.50606 -0.0559197 5.82609 0.375342L10 6.00004L5.82609 11.6247C5.50606 12.056 4.92234 12.1259 4.5223 11.7809C4.12227 11.4359 4.05741 10.8066 4.37744 10.3753L7.62422 6.00004L4.37744 1.62473C4.05741 1.19347 4.12227 0.564178 4.5223 0.219168Z"/>
          </svg>
        </div>
      </div>
      <div class="content-block">
        <div class="slide-text-block">
          <p class="slide-text">Сон, как вай-фай, ловит везде - на работе, на улице, в транспорте... Но когда дома легла в кровать - все, "точка доступа не найдена"...</p>
        </div>
        <div class="slider-pagination">
          <div class="slider-bullet active">
            <div class="bullet"></div>
          </div>
          <div class="slider-bullet">
            <div class="bullet"></div>
          </div>
          <div class="slider-bullet">
            <div class="bullet"></div>
          </div>
          <div class="slider-bullet">
            <div class="bullet"></div>
          </div>
          <div class="slider-bullet">
            <div class="bullet"></div>
          </div>
          <div class="slider-bullet">
            <div class="bullet"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
